<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/signin.css" />
    <link rel="icon" href="/imagens/icon website.png">
    <link rel="stylesheet" href="/search.css">
    
    <title>LOGIN | POWERWL</title>
  </head>
  <body>

    <header id="header" class="py-1 row fixed-top">

      <div  class="col d-flex justify-content-between">
            <a class="link" style="text-decoration: none; color: white; font-size: 32px;" href="/index pages/index.html"><img class="pb-1 " src="/imagens/icon website.png" style="height: 40px;" alt=""> PowerWL</a>
            <div class="buscar"><input id="inputbusca" onkeyup="filtrar()" class="search" type="text" placeholder=" O que você Procura?"><ul id="listaProdutos"></ul></div>
         <div id="box-svg">
            
            
            <button id="botaoSair" onclick="sair()" style="font-size: 20px; background-color: #8b4c4c; border: none; margin: 0; padding-bottom: 10px; display: none;"><h1 id="bs">Sair</h1></button>
  
          </div> 
        </div>
    </header>


    <div class="container">
      <div class="card">
        <h1>Entrar</h1>

        <div id="msgError"></div>

        <div class="label-float">
          <input type="text" id="usuario" paceholder="" required />
          <label id="userLabel" for="usuario">Usuario</label>
        </div>

        <div class="label-float">
          <input type="password" id="senha" paceholder="" required />
          <label id="senhaLabel" for="senha">Senha</label>
          <i class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="justify-center">
          <button onclick="entrar()">Entrar</button>
        </div>

        <div class="justify-center">
          <hr />
        </div>

        <p>
          Não tem uma conta?
          <a href="./signup.html">
            Cadastre-se
          </a>
        </p>
      </div>
    </div>

<script src="../js/signin.js"></script>
<script src="../js/user.js"></script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/search.js"></script>

  </body>
</html>
