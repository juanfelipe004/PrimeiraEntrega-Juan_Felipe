<script>
    // Função para lidar com o clique no botão de limpar carrinho
    function handle_clearCart() {
      const cartContent = document.querySelector(".cart-content");
      cartContent.innerHTML = ""; // Limpa o conteúdo do carrinho
      itemsAdded = []; // Reinicia a lista de itens adicionados
      updateTotal(); // Atualiza o total do carrinho
    }
  
    // Adicionando o evento de clique ao botão "Limpar Carrinho"
    const clearCartBtn = document.querySelector(".btn-clear-cart");
    clearCartBtn.addEventListener("click", handle_clearCart);
</script>
